<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Resultados</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="update-container">
        <h2>Actualizar Resultados</h2>

        <!-- Lista desplegable para seleccionar un partido -->
        <select id="match_select">
            <option value="">Seleccione un Partido</option>
        </select>

        <!-- SelecciÃ³n del resultado del partido -->
        <select id="real_result" required>
            <option value="">Seleccione el resultado</option>
            <option value="home_win">Gana equipo local</option>
            <option value="away_win">Gana equipo visitante</option>
            <option value="draw">Empate</option>
        </select>

        <!-- Inputs para los goles exactos -->
        <div>
            <label for="local_goals">Goles Local:</label>
            <input type="number" id="local_goals" placeholder="Goles Local" min="0" required>
        </div>
        <div>
            <label for="away_goals">Goles Visitante:</label>
            <input type="number" id="away_goals" placeholder="Goles Visitante" min="0" required>
        </div>
        <button class="update-results-btn button-green" id="update-result-button">Actualizar Resultado</button>
        <button class="update-results-btn button-blue" onclick="window.location.href='admin.html'">Crear Partidos</button>
        <button class="update-results-btn button-red" id="logout-button">Logout</button>
    </div>

    <script type="module" src="../js/results.js"></script>
</body>

</html>
